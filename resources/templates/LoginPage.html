<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<link th:href="@{style.css}" rel="stylesheet" />
<meta charset="ISO-8859-1">
<title>LMS</title>
</head>
<body>
<img th:src="@{library.jpg}" alt="British Library" class="banner">
<h1 class="title">Library Management System</h1>
	<div class="container">
		<form class="login-form" action="#" th:action="@{./login}" th:object="${employee}" th:method=post> <!-- changed to post to hide info in url -->
		<div class="login-form-element">
			ID
		    <input type="text" placeholder="Enter employee ID" th:field="${employee.employeeId}" pattern="[0-9]*" required minlength="1">
		</div>
	  	<div class="login-form-element">
		  	Password
		    <input type="password" placeholder="Enter password" th:field="${employee.password}" required minlength="1">
	  	</div>
	    <input type="submit" value="Login">
		</form>
	</div>
		
	
<br><br>
<h2 th:text="${message}" style="color: red"></h2>
</body>
</html>
